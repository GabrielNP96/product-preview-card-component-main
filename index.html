<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product-preview-card-component-main</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon-cart.svg" type="image/x-icon">
</head>
<body>
    <main>
        <img class="perfume__img" src="images/image-product-mobile.jpg" alt="perfume photo">

        <div class="description">
            <p class="perfume">PERFUME</p>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            
            <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <span class="price">
                <p class="discount__price"><strong>$149.99</strong></p> <p class="normal__price"> $169.99</p>
            </span>
            
            <div class="buy"><img src="images/icon-cart.svg" alt=""><p class="class__p">Add to Cart</p></div>
        </div>
    </main>
</body>
</html>
