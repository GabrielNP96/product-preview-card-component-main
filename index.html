<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product-preview-card-component-main</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon-cart.svg" type="image/x-icon">
</head>
<body>
    <main>
        <img class="perfume__img" src="images/image-product-mobile.jpg" alt="perfume photo">

        <p class="perfume">PERFUME</p>

        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

        <span class="price">
            <p class="discount__price">$149.99</p> <p class="normal__price"> $169.99</p>
